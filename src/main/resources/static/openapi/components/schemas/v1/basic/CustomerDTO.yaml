type: object
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier representing a specific customer
    readOnly: true
  customerName:
    type: string
    example: "Sara"
    maxLength: 50
    minLength: 2
  email:
    type: [ string, null ]
    example: test@example.com
    
  phone:
    type: [ string, null ]
    maxLength: 20
    minLength: 7
    example: (+20)10236482399
  address:
    type: [ string, null ]
  creationDate:
    $ref: "../../common/iso_timestamp.yaml"
  lastUpdateDate:
    $ref: "../../common/iso_timestamp.yaml"
  createdBy:
    type: [ string, null ]
    description: The user who created this customer. This is only accessible to authorized users. Should not be sent in request payloads - will be ignored.
    readOnly: true
    
  lastUpdateBy:
    type: [ string, null ]
    description: The last user who modified this customer. This is only accessible to authorized users. Should not be sent in request payloads - will be ignored.
    readOnly: true
    
required:
  - customerName